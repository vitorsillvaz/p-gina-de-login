<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span>Cadastro</span>
          <header>Iniciar Login</header>
        </div>

        <div class="input-field">
          <input type="text" class="input" placeholder="Usuario" required />
          <i class="bx bx-user"></i>
        </div>

        <div class="input-field">
          <input
            type="password"
            class="input"
            placeholder="Cadastra Senha"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>

        <div class="input-field">
          <input type="submit" class="submit" value="Inicio" />
        </div>

        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="checkbox" />
            <label for="check"> Recordarme</label>
          </div>
          <div>
            <label><a href="#">Esqueceu a senha?</a></label>
          </div>
        </div>
      </div>
    </div>
    <a class="perfil" href="https://www.instagram.com/vitorsillvaz/"
      >@vitorsillvaz</a
    >
  </body>
</html>
